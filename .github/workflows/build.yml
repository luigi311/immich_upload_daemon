name: Build
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - .gitignore
      - "*.md"
  pull_request:
    paths-ignore:
      - .gitignore
      - "*.md"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: immich_upload_daemon-x86_64
          - os: ubuntu-24.04-arm
            name: immich_upload_daemon-arm64
  
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: "Install dependencies"
        run: uv sync --frozen --dev
        
      - name: "Build"
        run: uv run build.py

      - name: "Upload"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            immich_upload_daemon

      - name: Upload to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/immich_upload_daemon
          asset_name: ${{ matrix.name }}
          tag: ${{ github.ref }}

  release:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            package: deb
            name: immich_upload_daemon-x86_64
          - os: ubuntu-24.04-arm
            package: deb
            name: immich_upload_daemon-arm64
    steps:
      - uses: actions/checkout@v4

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist

      - name: Fix permissions
        run: chmod +x dist/*

      - name: "Setup ruby"
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby
          
      - name: "Install fpm"
        run: gem install fpm

      - name: "Create deb package"
        run: |
          VERSION=$(grep -E '^version\s*=' pyproject.toml | head -n1 | sed -E 's/version\s*=\s*"(.*)"/\1/')
          fpm -s dir -t ${{ matrix.package }} \
            -n immich-upload-daemon \
            -v "$VERSION" \
            --deb-systemd systemd/immich_upload_daemon.service \
            --deb-systemd-path /usr/lib/systemd/user \
            dist/immich_upload_daemon=/usr/bin/immich_upload_daemon 

      - name: "Upload Package"
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}.${{ matrix.package }}
          path: |
            *.${{ matrix.package }}

      - name: Upload packages to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ github.workspace }}/*.${{ matrix.package }}
          tag: ${{ github.ref }}
          file_glob: true

  # Nix Build with the only purpose of testing if the build succeeds
  build-nix:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - uses: cachix/install-nix-action@02a151ada4993995686f9ed4f1be7cfbb229e56f # v31
      with:
        extra_nix_config: extra-experimental-features = nix-command flakes
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: nix build